version: '3.8'

services:
  amvera-executor:
    build: .
    container_name: amvera-autotrader
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"